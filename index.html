<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body class="text-center">
  <img src="img/login.png" width="1000" height="300">
  <div class="container">
  <form class="signin" id="formulario" action="home.html" method="POST" onsubmit="return login()">
    <h1>Inicio de sesion</h1>
    <label for="inputUser" class="important">Ingrese su usuario</label>
    <input type="text" id="usuario" class="form-control" placeHolder="Nombre de usuario" required autofocus>
    <label for="inputContraseña" class="important">Contraseña</label>
    <input type="password" id="contraseña" class="form-control" placeholder="Contraseña" required>
    <div class="checkbox1">
     <label>
        <input type="checkbox" value="recuerdaDatos">
      Recordar mis datos
     </label>
    </div>
  <button type="submit" id="log">Iniciar sesion</button> 
  </form>
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
