          </form>

  <!--Creamos un contenedor para guardar toda la informacion del producto seleccionado-->
  <div class="container p-5">
    <h3 id="product-name"></h3>
    <hr class="my-3">
    <!--Creamos una lista descriptiva -->
      <dl>
        <dt>Imágenes ilustrativas</dt>
        <dd>
          <div class="row text-center text-lg-left pt-2" id="product-images">
          </div>
        </dd>
        <dt>Descripción</dt>
        <dd>
          <p id="product-description"></p>
        </dd>
        <dt>Cantidad en stock</dt>
        <dd>
          <p id="product-count"></p>
        </dd>
       
      </dl>
   <!-- 
     <dt>Productos relacionados</dt>
      <div id="related-Products"></div>
    -->

    <!--Creamos la seccion de comentarios con un form para agregar uno nuevo con su respectiva valoracion-->
    <dt>Comentarios</dt>
    <div id="comments-section" class="puntaje-usuario"></div>
      <div id="comments">
        <div class="list-group-item list-group-item-action">
          <div class="col-md-12 mb-3">
            <form>
              <textarea class="form-control" id="comment" rows="3" placeholder="Deja tu comentario"></textarea>
                <div >
                  <p>Puntuación(de derecha a izquierda):</p>
                    <input id="estrella1" type="radio" name="estrellas" value="5">
                    <label class="fa fa-star" id="1star" for="estrella1" ></label>
                    <input id="estrella2" type="radio" name="estrellas" value="4">
                    <label class="fa fa-star" id="2star"for="estrella2"></label>
                    <input id="estrella3" type="radio" name="estrellas" value="3">
                    <label class="fa fa-star" id="3star" for="estrella3" ></label>
                    <input id="estrella4" type="radio" name="estrellas" value="2">
                    <label class="fa fa-star" id="4star" for="estrella4"></label>
                    <input id="estrella5" type="radio" name="estrellas" value="1">
                    <label class="fa fa-star" id="5star" for="estrella5" ></label>  
                </div>
              <button class="btn btn-light btn-block" type="button" id="enviar">Enviar</button>
            </form>
         
        </div>
      </div>     
    </div>
  </div>
